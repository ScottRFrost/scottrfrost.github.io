<!DOCTYPE html>
<html lang="en-us" data-ng-app="ng-app" id="ng-app" data-ng-controller="MainController">
<!--
    Hi there!

    Thanks for looking around.  Feel free to contact me if you have any questions about how (or why) I did things a particular way.

    As always, I'd be glad to entertain suggestions for how I can make this site better!
-->

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Scott R. Frost - A .NET Software Engineer in Cincinnati, Ohio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scott R. Frost - A Software Engineer in Cincinnati, Ohio</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="/assets/app.min.css" />
    <link rel="shortcut icon" href="/favicon.ico">
    <base href="/" />
    <!--[if lt IE 9]>
        <script src="/assets/html5shiv.js"></script>
        <script src="/assets/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <md-sidenav id="sideNav" class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
        <md-toolbar class="md-accent">
            <h1 class="pad10">
                Scott R. Frost<br />
                <span class="small">&lt;ScottRFrost@gmail.com&gt;</span>
            </h1>

        </md-toolbar>
        <md-content class="md-padding">
            <md-list>
                <md-item ng-repeat="item in menuItems">
                    <md-item-content>
                        <md-button class="md-primary" ng-click="changePage($index)" aria-label="{{item.name}}">{{item.name}}</md-button>
                    </md-item-content>
                    <md-divider ng-show="$index == 3"></md-divider>
                    <div ng-show="$index == 3">Around the Web</div>
                </md-item>
            </md-list>

        </md-content>
    </md-sidenav>
    <div id="header-container">
        <md-toolbar class="md-theme-blue md-whiteframe-z1">
            <div id="topToolbar">
                <h2 class="md-toolbar-tools">
                    <md-button ng-click="toggleLeft()" aria-label="Toggle Side Nav" ng-if="!backURL">
                        <i class="material-icons">&#xE5D2;</i>
                    </md-button>
                    <md-button ng-click="goBack()" aria-label="Go Back Without Saving" ng-if="backURL">
                        <i class="material-icons">&#xE5C4;</i>
                    </md-button>
                    <span>Scott R. Frost </span><span ng-if="pageName != 'Home'">&nbsp;:: {{pageName}}</span>
                </h2>
            </div>
            <!--<div id="topNav" ng-hide="!showNav || backURL" class="no-small">
                <md-tabs>
                    <md-tab class="menu-item menu-sub-item" ng-repeat="item in menuItems" ng-class="{active: item.active}" ng-mousedown="changePage($index)" aria-label="{{item.name}}">{{item.name}}</md-tab>
                </md-tabs>
            </div>-->
        </md-toolbar>
    </div>
    <div id="main-content">
        <md-progress-circular md-mode="indeterminate" ng-if="busy" id="busy-indicator" class="md-accent"></md-progress-circular>
        <ng-view class="view"></ng-view>
    </div>
    <script src="//cdn.jsdelivr.net/g/jquery,hammerjs,angularjs@1(angular.js+angular-animate.min.js+angular-route.min.js+angular-aria.min.js),crypto-js(rollups/sha3.js+components/enc-base64-min.js)"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="/assets/app.js" type="text/javascript"></script>
</body>

</html>
